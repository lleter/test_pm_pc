<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vipit booking seat</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: auto;
            width: auto;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: 'Sarabun', sans-serif;
            /* overflow: hidden; */
            /* overflow: scroll; */
            /* padding: auto; */
            padding-left: auto;


        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            flex-direction: column;
            gap: 10px;
            padding: 50px;
            background-color: #ffffff00;
            /* border: 1px solid #ddd; */
            /* box-shadow: 0 0 3px rgba(0, 0, 0, 0.1); */
            align-items: center;

        }

        .row {
            display: grid;
            gap: 35px;
            grid-template-columns: auto 1fr auto;
        }

        .zone {
            display: grid;
            gap: 3px;
            /*gap between box */
        }

        .clickable-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20px;
            height: 29px;
            background-color: lightblue;
            border-radius: 2px;
            font-family: 'Sarabun', sans-serif;
            font-size: 10px;
            font-weight: normal;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .top-frame {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 200px;
            height: 80px;
            background-color: #ffffff;
            border: 1.5px solid #000;
            box-sizing: border-box;
            margin: 0px auto 0;
        }

        .bottom-frame {

            width: 650px;
            height: 40px;
            background-color: #ffffff;
            border: 1.5px solid #000;
            box-sizing: border-box;
            margin: 20px auto 0;
            align-items: center;
        }

        .side-zone {
            display: grid;
            gap: 3px;
            grid-template-columns: repeat(9, 1fr);
        }

        .side-column {
            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
            gap: 10px;
        }

        .side1 {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }

        .boxgap {
            gap: 20px;
        }

        .message-container {
            position: relative;
            right: -50px;
            /* Distance from the right edge of the container */
            top: -250px;
            /* Adjust vertical position if needed */
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-family: 'Sarabun', sans-serif;
            font-size: 14px;
            width: 80px;

        }

        .message {
            padding: 10px;
            border-radius: 4px;
            color: #ffffff;
            font-weight: bold;
        }

        .yellow {
            background-color: yellow;
            color: black;
        }

        .blue {
            background-color: lightblue;
        }

        .pink {
            background-color: pink;
            color: black;
        }

        .input-con {
            width: 180px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-con-bot {
            border: none;
            border-radius: 4px;
            background-color: pink;
            color: white;
            font-family: 'Sarabun', sans-serif;
            font-size: 14px;
            cursor: pointer;
            background-color: #d48888;
        }
        .seat-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Sarabun', sans-serif;
            font-size: 14px;
            display: none; /* Initially hidden */
        }

        /* Responsive styles */


        @media (max-width: 992px) {
            .container {
                /* padding-left: 440px;*/
                margin-left: 10px;
                min-width: 600px;
                /* Adjust for smaller screens */
            }

            .row {
                flex-direction: column;
                gap: 35px;
            }

            /* .side-zone {
                grid-template-columns: repeat(auto-fill, minmax(15px, 1fr));
            } */

            .clickable-box {
                width: 16px;
                height: 23px;
                font-size: 8px;
            }
        }

        @media (max-width: 768px) {
            .container {
                /* padding-left: 200px; */
                min-width: 600px;
                /* Adjust for smaller screens */
                margin-left: 368px;
                margin-right: 20%;
            }

            .clickable-box {
                width: 18px;
                height: 26px;
                font-size: 9px;

            }

            .message-container {
                position: relative;
                right: 180px;
                /* Distance from the right edge of the container */
                top: -250px;
                /* Adjust vertical position if needed */
                /* width: 250px; */
            }

            .bottom-frame {
                display: flex;
                justify-content: space-between;
                width: 500px;
                height: 40px;
                background-color: #ffffff;
                border: 1.5px solid #000;
                box-sizing: border-box;
                margin: 0px auto 0;
                align-items: center;
            }

        }

        @media (max-width: 480px) {
            .container {
                /* padding-left: 440px;*/
                margin-left: 900px;
                min-width: 600px;
                /* Adjust for smaller screens */
            }

            .row {
                flex-direction: column;
                gap: 35px;
            }

            /* .side-zone {
                grid-template-columns: repeat(auto-fill, minmax(15px, 1fr));
            } */

            .clickable-box {
                width: 16px;
                height: 23px;
                font-size: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="layoutContainer"></div>
    <div class="message-container">
        <div class="message yellow">VVIP</div>
        <div class="message blue">800 บาท</div>
        <div class="message pink">500 บาท</div>
        <div class="input-container">
            <input type="text" placeholder="Enter your text here">
            <button>Submit</button>
        </div>
    </div>

    <!-- Seat info container -->
    <div class="seat-info" id="seatInfo">Seat Information</div>
    </div>
    <script>
        // Define number of columns for each row
        const rowDefinitions = [
            { left: 0, center: 13, right: 0 },
            { left: 0, center: 23, right: 0 },
            { left: 0, center: 21, right: 0 },
            { left: 0, center: 21, right: 0 },
            { left: 4, center: 20, right: 4 },
            { left: 5, center: 19, right: 5 },
            { left: 6, center: 18, right: 6 },
            { left: 6, center: 17, right: 6 },
            { left: 7, center: 17, right: 7 },
            { left: 8, center: 16, right: 8 },
            { left: 8, center: 16, right: 8 },
            { left: 8, center: 15, right: 8 },
            { left: 8, center: 15, right: 8 },
            { left: 8, center: 15, right: 8 },
            { left: 8, center: 15, right: 8 },
            { left: 7, center: 15, right: 7 },
            { left: 7, center: 15, right: 7 },
            { left: 6, center: 15, right: 6 },
            { left: 5, center: 15, right: 5 }
        ];

        // Array of starting letters for each row
        const rowLetters = ['U', 'T', 'S', 'R', 'Q', 'P', 'N', 'M', 'L', 'K', 'J', 'H', 'G', 'F', 'E', 'D', 'C', 'B', 'A'];

        function createBoxes(container, columns, startNumber, letter, boxColor) {
            container.innerHTML = ''; // Clear previous content

            let currentNumber = startNumber;

            // Create boxes for the specified number of columns
            for (let col = 0; col < columns; col++) {
                const box = document.createElement('div');
                box.className = 'clickable-box';
                box.innerText = `${letter}${currentNumber}`;
                box.dataset.number = currentNumber;
                box.addEventListener('click', () => toggleSeatSelection(box.textContent));
                box.dataset.initialColor = boxColor; // Store the initial color
                box.onclick = function () {
                    toggleColor(box);
                };
                box.style.backgroundColor = boxColor; // Apply the initial color to the box
                container.appendChild(box);
                currentNumber++;
            }

            return currentNumber; // Return the next number to start with
        }

        function toggleSeatSelection(seat) {
            if (selectedSeats.has(seat)) {
                selectedSeats.delete(seat);
            } else {
                selectedSeats.add(seat);
            }
            updateSeatInput();
        }

        function updateSeatInput() {
            const seatInput = document.getElementById('seatInput');
            seatInput.value = Array.from(selectedSeats).join(', ');
        }

        function toggleColor(element) {
            // Toggle color between red and the initial color
            if (element.style.backgroundColor === 'red') {
                element.style.backgroundColor = element.dataset.initialColor;
            } else {
                element.style.backgroundColor = 'red';
            }
        }

        function createAllRows() {
            const layoutContainer = document.getElementById('layoutContainer');
            layoutContainer.innerHTML = ''; // Clear previous content

            // Create top frame
            const topFrame = document.createElement('div');
            topFrame.className = 'boxgap row';

            // Create left and right zones for top frame
            const leftSideColumn = document.createElement('div');
            leftSideColumn.className = 'side-column';
            const leftSideZone1 = document.createElement('div');
            leftSideZone1.className = 'side-zone';
            createBoxes(leftSideZone1, 9, 9, '', 'pink');
            leftSideColumn.appendChild(leftSideZone1);

            const leftSideZone2 = document.createElement('div');
            leftSideZone2.className = 'side1 side-zone';
            createBoxes(leftSideZone2, 8, 1, '', 'pink');
            leftSideColumn.appendChild(leftSideZone2);

            const topFramebox = document.createElement('div');
            topFramebox.className = 'top-frame';

            const rightSideColumn = document.createElement('div');
            rightSideColumn.className = 'side-column';
            const rightSideZone1 = document.createElement('div');
            rightSideZone1.className = 'side-zone';
            createBoxes(rightSideZone1, 9, 26, '', 'pink');
            rightSideColumn.appendChild(rightSideZone1);

            const rightSideZone2 = document.createElement('div');
            rightSideZone2.className = 'side-zone';
            createBoxes(rightSideZone2, 8, 18, '', 'pink');
            rightSideColumn.appendChild(rightSideZone2);

            topFrame.appendChild(leftSideColumn);
            topFrame.appendChild(topFramebox);
            topFrame.appendChild(rightSideColumn);
            layoutContainer.appendChild(topFrame);

            rowDefinitions.forEach((definition, index) => {
                const row = document.createElement('div');
                row.className = 'row';

                // Apply pink background to rows 1 to 4
                const boxColor = index < 4 ? 'pink' : 'lightblue';
                const centerBoxColor = (index === 12 || index === 13 || index === 14) ? 'yellow' : boxColor;




                // Create and add the label (U, T, S, ...)
                const leftZone = document.createElement('div');
                leftZone.className = 'zone';
                leftZone.style.gridTemplateColumns = `repeat(${definition.left}, 1fr)`;
                const leftBoxes = createBoxes(leftZone, definition.left, 1, rowLetters[index], boxColor);

                const centerZone = document.createElement('div');
                centerZone.className = 'zone';
                centerZone.style.gridTemplateColumns = `repeat(${definition.center}, 1fr)`;
                const centerBoxes = createBoxes(centerZone, definition.center, leftBoxes, rowLetters[index], centerBoxColor);

                const rightZone = document.createElement('div');
                rightZone.className = 'zone';
                rightZone.style.gridTemplateColumns = `repeat(${definition.right}, 1fr)`;
                createBoxes(rightZone, definition.right, centerBoxes, rowLetters[index], boxColor);

                row.appendChild(leftZone);
                row.appendChild(centerZone);
                row.appendChild(rightZone);

                layoutContainer.appendChild(row);

                if (index === 18) {
                    const bottomFrame = document.createElement('div');
                    bottomFrame.className = 'bottom-frame';
                    centerZone.appendChild(bottomFrame);
                    layoutContainer.appendChild(bottomFrame);
                }
            });
        }

        createAllRows();


    </script>
</body>

</html>
