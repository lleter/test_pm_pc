<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vipit booking seat</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            flex-direction: column;
            gap: 10px;
            padding: 50px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
            align-items: center;
        }

        .row {
            display: grid;
            gap: 35px;
            grid-template-columns: auto 1fr auto;
        }

        .zone {
            display: grid;
            gap: 3px;
            /*gap between box */
        }

        .clickable-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20px;
            height: 29px;
            background-color: lightblue;
            border-radius: 2px;
            font-family: 'Sarabun', sans-serif;
            font-size: 10px;
            font-weight: normal;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .top-frame {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 200px;
            height: 80px;
            background-color: #ffffff;
            border: 1.5px solid #000;
            box-sizing: border-box;
            margin: 0px auto 0;
        }

        .bottom-frame {
            width: 650px;
            height: 40px;
            background-color: #ffffff;
            border: 1.5px solid #000;
            box-sizing: border-box;
            margin: 20px auto 0;
        }

        .side-zone {
            display: grid;
            gap: 3px;
            grid-template-columns: repeat(9, 1fr);
        }

        .side-column {
            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
            gap: 10px;
        }

        .side1 {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }

        .boxgap {
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="container" id="layoutContainer"></div>

    <script>
        // Define number of columns for each row
        const rowDefinitions = [
            { left: 0, center: 13, right: 0 },
            { left: 0, center: 23, right: 0 },
            { left: 0, center: 21, right: 0 },
            { left: 0, center: 21, right: 0 },
            { left: 4, center: 20, right: 4 },
            { left: 5, center: 19, right: 5 },
            { left: 6, center: 18, right: 6 },
            { left: 6, center: 17, right: 6 },
            { left: 7, center: 17, right: 7 },
            { left: 8, center: 16, right: 8 },
            { left: 8, center: 16, right: 8 },
            { left: 8, center: 15, right: 8 },
            { left: 8, center: 15, right: 8 },
            { left: 8, center: 15, right: 8 },
            { left: 8, center: 15, right: 8 },
            { left: 7, center: 15, right: 7 },
            { left: 7, center: 15, right: 7 },
            { left: 6, center: 15, right: 6 },
            { left: 5, center: 15, right: 5 }
        ];

        // Array of starting letters for each row
        const rowLetters = ['U', 'T', 'S', 'R', 'Q', 'P', 'N', 'M', 'L', 'K', 'J', 'H', 'G', 'F', 'E', 'D', 'C', 'B', 'A'];

        function createBoxes(container, columns, startNumber, letter, boxColor) {
            container.innerHTML = ''; // Clear previous content

            let currentNumber = startNumber;

            // Create boxes for the specified number of columns
            for (let col = 0; col < columns; col++) {
                const box = document.createElement('div');
                box.className = 'clickable-box';
                box.innerText = `${letter}${currentNumber}`;
                box.dataset.number = currentNumber;
                box.dataset.initialColor = boxColor; // Store the initial color
                box.onclick = function () {
                    toggleColor(box);
                };
                box.style.backgroundColor = boxColor; // Apply the initial color to the box
                container.appendChild(box);
                currentNumber++;
            }

            return currentNumber; // Return the next number to start with
        }

        function toggleColor(element) {
            // Toggle color between red and the initial color
            if (element.style.backgroundColor === 'red') {
                element.style.backgroundColor = element.dataset.initialColor;
            } else {
                element.style.backgroundColor = 'red';
            }
        }

        function createAllRows() {
            const layoutContainer = document.getElementById('layoutContainer');
            layoutContainer.innerHTML = ''; // Clear previous content

            // Create top frame
            const topFrame = document.createElement('div');
            topFrame.className = 'boxgap row';

            // Create left and right zones for top frame
            const leftSideColumn = document.createElement('div');
            leftSideColumn.className = 'side-column';
            const leftSideZone1 = document.createElement('div');
            leftSideZone1.className = 'side-zone';
            createBoxes(leftSideZone1, 9, 9, '', 'pink');
            leftSideColumn.appendChild(leftSideZone1);

            const leftSideZone2 = document.createElement('div');
            leftSideZone2.className = 'side1 side-zone';
            createBoxes(leftSideZone2, 8, 1, '', 'pink');
            leftSideColumn.appendChild(leftSideZone2);

            const topFramebox = document.createElement('div');
            topFramebox.className = 'top-frame';

            const rightSideColumn = document.createElement('div');
            rightSideColumn.className = 'side-column';
            const rightSideZone1 = document.createElement('div');
            rightSideZone1.className = 'side-zone';
            createBoxes(rightSideZone1, 9, 26, '', 'pink');
            rightSideColumn.appendChild(rightSideZone1);

            const rightSideZone2 = document.createElement('div');
            rightSideZone2.className = 'side-zone';
            createBoxes(rightSideZone2, 8, 18, '', 'pink');
            rightSideColumn.appendChild(rightSideZone2);

            topFrame.appendChild(leftSideColumn);
            topFrame.appendChild(topFramebox);
            topFrame.appendChild(rightSideColumn);
            layoutContainer.appendChild(topFrame);

            rowDefinitions.forEach((definition, index) => {
                const row = document.createElement('div');
                row.className = 'row';

                // Apply pink background to rows 1 to 4
                const boxColor = index < 4 ? 'pink' : 'lightblue';

                // Create and add the label (U, T, S, ...)
                const leftZone = document.createElement('div');
                leftZone.className = 'zone';
                leftZone.style.gridTemplateColumns = `repeat(${definition.left}, 1fr)`;
                const leftBoxes = createBoxes(leftZone, definition.left, 1, rowLetters[index], boxColor);

                const centerZone = document.createElement('div');
                centerZone.className = 'zone';
                centerZone.style.gridTemplateColumns = `repeat(${definition.center}, 1fr)`;
                const centerBoxes = createBoxes(centerZone, definition.center, leftBoxes, rowLetters[index], boxColor);

                const rightZone = document.createElement('div');
                rightZone.className = 'zone';
                rightZone.style.gridTemplateColumns = `repeat(${definition.right}, 1fr)`;
                createBoxes(rightZone, definition.right, centerBoxes, rowLetters[index], boxColor);

                row.appendChild(leftZone);
                row.appendChild(centerZone);
                row.appendChild(rightZone);

                layoutContainer.appendChild(row);

                if (index === 18) {
                    const bottomFrame = document.createElement('div');
                    bottomFrame.className = 'bottom-frame';
                    layoutContainer.appendChild(bottomFrame);
                }
            });
        }

        createAllRows();


    </script>
</body>

</html>
